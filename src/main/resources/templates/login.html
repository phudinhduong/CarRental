<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Car Rental - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Car Rental Login Page" name="keywords">
    <meta content="Modern Car Rental Login Form" name="description">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="css/style1.css" rel="stylesheet">
</head>
<body>
<div class="wrapper login-1">
    <div class="container">
        <div class="col-left">
            <div class="login-text">
                <h2>Welcome Back to Car Rental</h2>
                <p>Rent your dream car today.<br>It's fast and free to sign up.</p>
                <a class="btn" href="">Sign Up</a>
            </div>
        </div>
        <div class="col-right">
            <div class="login-form">
                <h2>Login</h2>

                <!-- Hiển thị thông báo (nếu có) -->
                <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
                <div th:if="${logoutMsg}" class="alert alert-success" th:text="${logoutMsg}"></div>

                <!-- Dùng th:action để tự thêm context-path -->
                <form th:action="@{/login}" method="POST">
                    <p>
                        <label for="username">Username or email address<span>*</span></label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <!-- THÊM name -->
                        <input type="text" id="username" name="username"
                               placeholder="Username or Email" required>
                    </div>
                    </p>
                    <p>
                        <label for="password">Password<span>*</span></label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <!-- THÊM name -->
                        <input type="password" id="password" name="password"
                               placeholder="Password" required>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                    </p>
                    <p class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </p>
                    <p>
                        <input type="submit" value="Sign In" />
                    </p>
                    <p>
                        <a href="">Forgot Password?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="credit">
        Designed with ❤️ for Car Rental
    </div>
</div>
<script>
    document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });
</script>
</body>
</html>
