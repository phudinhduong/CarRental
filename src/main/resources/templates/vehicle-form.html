<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title th:text="${vehicle.vehicleId} != null ? 'Sửa xe' : 'Thêm xe'">Xe</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body>

<!-- Topbar Start -->
<div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block">
    <div class="row">
        <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center">
                <a class="text-body pr-3" href=""><i class="fa fa-phone-alt mr-2"></i>+012 345 6789</a>
                <span class="text-body">|</span>
                <a class="text-body px-3" href=""><i class="fa fa-envelope mr-2"></i>info@example.com</a>
            </div>
        </div>
        <div class="col-md-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <a class="text-body px-3" href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="text-body px-3" href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="text-body px-3" href="">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="text-body px-3" href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="text-body pl-3" href="">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid position-relative nav-bar p-0">
    <div class="position-relative px-lg-5" style="z-index: 9;">
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
            <a th:href="@{/}" class="navbar-brand">
                <h1 class="text-uppercase text-primary mb-1">Royal Cars</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0">



                    <a th:href="@{/}" class="nav-item nav-link active">Home</a>

                    <!-- Chỉ hiển thị với Owner -->
                    <a th:if="${currentUser != null and currentUser.role.name == 'Owner'}"
                       th:href="@{/carowner/manageCar}"
                       class="nav-item nav-link">
                        Manage Car
                    </a>

                    <a th:href="@{/about}" class="nav-item nav-link">About</a>
                    <a th:href="@{/service}" class="nav-item nav-link">Service</a>

                    <!-- Cars Dropdown -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Cars</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a th:href="@{/car}" class="dropdown-item">Car Listing</a>
                            <a th:href="@{/detail}" class="dropdown-item">Car Detail</a>
                            <a th:href="@{/booking}" class="dropdown-item">Car Booking</a>
                        </div>
                    </div>

                    <!-- Pages Dropdown -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a th:href="@{/team}" class="dropdown-item">The Team</a>
                            <a th:href="@{/testimonial}" class="dropdown-item">Testimonial</a>
                        </div>
                    </div>

                    <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>

                    <!-- Khi ĐÃ đăng nhập -->
                    <div class="nav-item dropdown" th:if="${currentUser != null}">
                        <a href="#" class="nav-link dropdown-toggle" id="userMenu"
                           data-toggle="dropdown" aria-expanded="false"
                           th:text="${currentUser.fullName != null ? currentUser.fullName : currentUser.email}">
                            User
                        </a>
                        <div class="dropdown-menu dropdown-menu-right rounded-0 m-0" aria-labelledby="userMenu">
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </div>

                    <!-- Khi CHƯA đăng nhập -->
                    <a class="nav-item nav-link" th:if="${currentUser == null}" th:href="@{/login}">Login</a>
                </div>
            </div>

        </nav>
    </div>
</div>
<!-- Navbar End -->

<div class="container mt-4">
    <h3 th:text="${vehicle.vehicleId} != null ? 'Sửa xe' : 'Thêm xe'">Xe</h3>

    <form th:action="@{${actionUrl}}"
          th:object="${vehicle}" method="post">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Tiêu đề</label>
                <input class="form-control" th:field="*{title}" required>
            </div>
            <div class="form-group col-md-3">
                <label>Hãng</label>
                <input class="form-control" th:field="*{brand}" required>
            </div>
            <div class="form-group col-md-3">
                <label>Model</label>
                <input class="form-control" th:field="*{model}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Loại</label>
                <input class="form-control" th:field="*{type}" placeholder="car/motorbike/truck">
            </div>
            <div class="form-group col-md-3">
                <label>Biển số</label>
                <input class="form-control" th:field="*{licensePlate}" required>
            </div>
            <div class="form-group col-md-2">
                <label>Năm</label>
                <input type="number" class="form-control" th:field="*{year}">
            </div>
            <div class="form-group col-md-2">
                <label>Màu</label>
                <input class="form-control" th:field="*{color}">
            </div>
            <div class="form-group col-md-3">
                <label>Số ghế</label>
                <input type="number" class="form-control" th:field="*{seats}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Giá/ngày (đ)</label>
                <input type="number" class="form-control" th:field="*{dailyPrice}">
            </div>
            <div class="form-group col-md-4">
                <label>Đặt cọc (đ)</label>
                <input type="number" class="form-control" th:field="*{depositAmount}">
            </div>
            <div class="form-group col-md-4">
                <label>Trạng thái</label>
                <select class="form-control" th:field="*{status}">
                    <option th:each="s : ${T(hsf302.he187383.phudd.carrental.model.enums.VehicleStatus).values()}"
                            th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Địa điểm</label>
                <select class="form-control" name="locationId">
                    <option th:each="loc : ${locations}"
                            th:value="${loc.locationId}"
                            th:selected="${vehicle.location != null and loc.locationId == vehicle.location.locationId}"
                            th:text="${loc.city + ' - ' + loc.addressLine}">
                    </option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" th:field="*{isActive}">
                    <label class="form-check-label">Kích hoạt</label>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a class="btn btn-secondary" th:href="@{/carowner/manageCar}">Huỷ</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</div>

<!-- JavaScript Libraries -->
<!-- jQuery & Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- Libraries -->
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
